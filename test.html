<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Chat</title>
    <style>
      #videos {
        display: flex;
        justify-content: center;
      }
      video {
        width: 320px;
        height: 240px;
        margin: 10px;
        border: 1px solid black;
      }
      #chatbox {
        width: 320px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="videos">
      <video id="localVideo" autoplay muted></video>
      <div id="remoteVideos"></div>
    </div>
    <div id="chatbox">
      <textarea id="chatArea" rows="10" cols="30" readonly></textarea><br />
      <input type="text" id="messageInput" /><button onclick="sendMessage()">
        Send
      </button>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      const localVideo = document.getElementById('localVideo');
      const remoteVideosDiv = document.getElementById('remoteVideos');
      const chatArea = document.getElementById('chatArea');
      const messageInput = document.getElementById('messageInput');
      let localStream;
      let peerConnections = {}; // Key: clientId, Value: { peerConnection: RTCPeerConnection, iceCandidatesQueue: RTCIceCandidate[] }
      let pendingCandidates = {};
      let room = 'testRoom';
      let candidates = [];

      const socket = io('http://43.203.31.163:3000', {
        transports: ['websocket'],
        upgrade: false,
      });

      // 사용자의 미디어 스트림을 받아오기
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          localStream = stream;
          localVideo.srcObject = stream;
          socket.emit('joinRoom', { room: room });

          // 비디오에서 캡처할 때 사용할 canvas 설정
          const video = document.querySelector('video');
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          // 비디오 크기 설정
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
          };

          video.addEventListener('play', function () {
            // 일정 간격으로 프레임을 전송 (1초에 1번)
            const interval = 200; // 1초에 한 번 전송
            setInterval(function () {
              context.drawImage(video, 0, 0, canvas.width, canvas.height);
              canvas.toBlob(function (blob) {
                if (blob) {
                  // 서버로 Blob 데이터 전송
                  socket.emit('message', {
                    blob: blob,
                    candidateId: '23011583',
                  });
                }
              }, 'image/jpeg'); // MIME 타입을 'image/jpeg'로 설정
            }, interval); // 1초에 한 번 호출
          });
        })
        .catch((error) => {
          console.error('Error accessing media devices.', error);
        });

      // 메시지 전송 함수
      function sendMessage() {
        const message = messageInput.value;
        socket.emit('chatMessage', { room: room, message: message });
        chatArea.value += `Me: ${message}\n`;
        messageInput.value = '';
      }

      // 서버로부터 메시지 수신
      socket.on('chatMessage', (data) => {
        chatArea.value += `${data.sender}: ${data.message}\n`;
      });

      socket.on('fromCV', (data) => {
        // data = { blob: 바이너리jpeg, candidateId: 사용자 고유 Id}
        console.log(data);
        if (candidates.indexOf(data.candidateId) == -1) {
          candidates.push(data.candidateId);
          const newRemoteStreamElem = document.createElement('image');
          newRemoteStreamElem.className = data.candidateId;
          newRemoteStreamElem.autoplay = true;

          // image 요소를 DOM에 추가
          document
            .getElementById('remoteVideos')
            .appendChild(newRemoteStreamElem);
        } else {
          // 기존 사용자의 영상 업데이트
          const existingVideo = document.querySelector(
            `image.${data.candidateId}`,
          );
          if (existingVideo) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(data.blob);
            existingVideo.replaceWith(img);
          }
        }
      });
    </script>
  </body>
</html>
